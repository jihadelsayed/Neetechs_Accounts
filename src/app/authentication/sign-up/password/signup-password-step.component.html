  <div class="stepDev">
    <!-- Password -->
    <div class="password-group">
      <input
        [type]="showPassword ? 'text' : 'password'"
        name="password1"
        [(ngModel)]="user.password1"
        placeholder="Password"
        required
        autocomplete="new-password"
        (input)="passwordInput.emit(user.password1)"
      />
      <button
        type="button"
        (click)="showPasswordChange.emit(!showPassword)"
        class="toggle-eye"
      >
        dY`?
      </button>
    </div>

    <!-- Confirm Password -->
    <div class="password-group">
      <input
        [type]="showPassword ? 'text' : 'password'"
        name="password2"
        [(ngModel)]="user.password2"
        placeholder="Confirm Password"
        required
        autocomplete="new-password"
      />
      <button
        type="button"
        (click)="showPassword = !showPassword"
        class="toggle-eye"
      >
        dY`?
      </button>
    </div>

    @if (passwordStrength.label) {
      <div class="password-strength">
        <div class="strength-bar">
          <div
            [ngClass]="strengthClass"
            [style.width.%]="passwordStrength.percent"
          ></div>
        </div>
        <p class="strength-label">{{ passwordStrength.label }}</p>
      </div>
    }

    @if (passwordMismatch) {
      <div class="error">
        Passwords do not match.
      </div>
    }

    <div class="button-row">
      <button
        type="button"
        class="backButton"
        (click)="back.emit()"
      >
        Back
      </button>

      <button
        [disabled]="loading"
        type="submit"
        class="submit-btn"
      >
        @if (!loading) {
          <span>Create Account</span>
        } @else {
          <span>Creating...</span>
        }
      </button>
    </div>
  </div>
